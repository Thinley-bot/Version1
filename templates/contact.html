{% extends 'basic.html' %}
{% block title %}contact
{% endblock title %}
{%block body %}
<style>
    #contatti {
        background-color: #70c3be;
        letter-spacing: 2px;
    }

    #contatti a {
        color: #fff;
        text-decoration: none;
    }

    @media (max-width: 575.98px) {
        #contatti {
            padding-bottom: 800px;
        }

        #contatti .maps iframe {
            width: 100%;
            height: 450px;
        }
    }

    @media (min-width: 576px) {
        #contatti {
            padding-bottom: 800px;
        }

        #contatti .maps iframe {
            width: 100%;
            height: 450px;
        }
    }

    @media (min-width: 768px) {
        #contatti {
            padding-bottom: 350px;
        }

        #contatti .maps iframe {
            width: 100%;
            height: 850px;
        }
    }

    @media (min-width: 992px) {
        #contatti {
            padding-bottom: 200px;
        }

        #contatti .maps iframe {
            width: 100%;
            height: 700px;
        }
    }

    #author a {
        color: #fff;
        text-decoration: none;
    }
</style>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />

<div class="row" id="contatti">
    <div class="container mt-5">
        <div class="row" style="height: 550px">
            <div class="col-md-6 maps">
                <div style="width: 100%">
                    <iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Dzongkha%20Development%20Commision+(My%20Business%20Name)&amp;t=k&amp;z=19&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                        <a href="https://www.maps.ie/distance-area-calculator.html">measure acres/hectares on map</a>
                    </iframe>
                </div>

            </div>
            <div class="col-md-6">
                <h2 class="text-uppercase mt-3 font-weight-bold text-white">
                    CONTACT US
                </h2>
                <form method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control mt-2" placeholder="Enter Name"
                                    required />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="number" type="number" class="form-control mt-2" placeholder="number"
                                    required />
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <textarea name="subject" class="form-control" id="exampleFormControlTextarea1"
                                    placeholder="Enter FeedBack" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="col-12"></div>
                        <div class="col-12">
                            <button class="btn btn-light" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="text-white">
                    <h2 class="text-uppercase mt-4 font-weight-bold">Locations</h2>

                    <i class="fas fa-phone mt-3"></i> <a href="tel:+">(+975) 77873210</a><br />
                    <i class="fa fa-envelope mt-3"></i>
                    <a href="">cstguesthouse@rub.edu.bt</a><br />
                    <i class="fas fa-globe mt-3"></i> Bhutan Phuntsholing Kharbandi<br />
                    <i class="fas fa-globe mt-3"></i> College of Science and Technology<br />
                    <div class="my-4">
                        <a href=""><i class="fab fa-facebook fa-3x pr-4"></i></a>
                        <a href=""><i class="fab fa-linkedin fa-3x"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
