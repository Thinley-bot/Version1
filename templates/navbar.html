<style>
    /* Import Google Font - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .navbar {
        display: flex;
        position: relative;
        justify-content: space-between;
        align-items: center;
        background-color: #283679;
        color: white;
        width: 100%;
        padding: 0.5rem 1rem;
    }

    .brand-title {
        margin-left: 0.5rem;
        display: flex;
        flex-direction: row;
        font-family: 'Poppins';
        font-size: 1.5rem;
        justify-content: space-between;
    }

    .brand-title img {
        margin-right: 20px;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        box-shadow: 0px 6px 5px #1b1b1b;
    }

    .navbar-links {
        height: 100%;
    }

    .navbar-links ul {
        display: flex;
        margin: 0;
        padding: 0;
        font-family: "Poppins";
    }

    .navbar-links li {
        list-style: none;
    }

    .navbar-links li a {
        display: block;
        text-decoration: none;
        color: white;
        padding: 1rem;
    }

    .navbar-links li:hover {
        background-color: #555;
    }

    .toggle-button {
        position: absolute;
        top: .75rem;
        right: 1rem;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
    }

    .toggle-button .bar {
        height: 3px;
        width: 100%;
        background-color: white;
        border-radius: 10px;
    }

    @media (max-width: 800px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        .toggle-button {
            display: flex;
        }

        .navbar-links {
            display: none;
            width: 100%;
        }

        .navbar-links ul {
            width: 100%;
            flex-direction: column;
        }

        .navbar-links ul li {
            text-align: center;
        }

        .navbar-links ul li a {
            padding: .5rem 1rem;
        }

        .navbar-links.active {
            display: flex;
        }
    }
</style>
<!--Header Section starts here-->
<nav class="navbar">

    <div class="brand-title">
        <div><img src="./static/img/logo.jpg" /></div>
        <div style="margin-top:5px">Dzongkha Translation Tool</div>
    </div>
    <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </div>
</nav>
<!--Header Section Ends here-->
<script>
    const toggleButton = document.getElementsByClassName("toggle-button")[0];
    const navbarLinks = document.getElementsByClassName("navbar-links")[0];

    toggleButton.addEventListener("click", () => {
        navbarLinks.classList.toggle("active");
    });
</script>
